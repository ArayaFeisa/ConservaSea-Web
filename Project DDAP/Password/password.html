          </ul>
        </div>
      </nav>
      
      <section class="profile-section">
        <div class="profile-sidebar">
          <ul>
            <li class="profile-image">
              <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png?w=740&t=st=1685285488~exp=1685286088~hmac=cc05e4f5387af09b81af12ffee7a1ae6cb587adf2a5ef210f7798f564b96d756" alt="Profile Picture">

            <li class="profile-option"><a href="../Activity/activity.html">Activity</a></li>
          </ul>
        </div>
        <div class="profile-info">
          <h2>Password</h2>
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="old-password">Old Password</label>
              <input type="password" id="old-password" name="old-password" placeholder="Old Password">
            </div>
            <div class="form-group">
              <label for="new-password">New Password</label>
              <input type="password" id="new-password" name="new-password" placeholder="New Password">
            </div>
            <div class="form-group">
              <label for="confirm-new-password">Confirm New Password</label>
              <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm New Password">
            </div>
            <input type="submit" value="Save">
          </form>
          <p><a href="#" class="forgot-password">Forgot Password?</a></p>
        </div>
      </section>
