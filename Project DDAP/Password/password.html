<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Password ConservaSea</title>
</head>
<body>
    <body>
        <header>
          <div class="logo">
            <img src="https://www.zarla.com/images/zarla-ombak-cantik-1x1-2400x2400-20220322-b9hqgjyrw4p9gwxdxyxg.png?crop=1:1,smart&width=250&dpr=2" alt="Logo ConservaSea">
          </div>
          <div class="site-name">
            <h1>ConservaSea</h1>
          </div>
          <div class="donate-button">
            <a href="#" class="btn">Donate Now</a>
          </div>
        </header>
      
        <nav>
          <div class="nav-left">
            <ul>
              <li><a href="#">About</a></li>
              <li><a href="#">News</a></li>
              <li><a href="#">Publication</a></li>
              <li><a href="#">Community</a></li>
            </ul>
          </div>
          <div class="nav-right">
            <ul>
              <li><a href="#">Username</a></li>
              <li><img src="https://cdn-icons-png.flaticon.com/512/17/17004.png?w=740&t=st=1685285488~exp=1685286088~hmac=cc05e4f5387af09b81af12ffee7a1ae6cb587adf2a5ef210f7798f564b96d756" alt="Profile Picture"></li>
            </ul>
          </div>
        </nav>
      
        <section class="profile-section">
          <div class="profile-sidebar">
            <ul>
              <li class="profile-image">
                <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png?w=740&t=st=1685285488~exp=1685286088~hmac=cc05e4f5387af09b81af12ffee7a1ae6cb587adf2a5ef210f7798f564b96d756" alt="Profile Picture">
              </li>
              <li class="profile-option"><a href="#">Profile</a></li>
              <li class="profile-option active"><a href="#">Password</a></li>
              <li class="profile-option"><a href="#">Activity</a></li>
            </ul>
          </div>
          <div class="profile-info">
            <h2>Password</h2>
            <form>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
              </div>
              <div class="form-group">
                <label for="old-password">Old Password</label>
                <input type="password" id="old-password" name="old-password" placeholder="Old Password">
              </div>
              <div class="form-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new-password" placeholder="New Password">
              </div>
              <div class="form-group">
                <label for="confirm-new-password">Confirm New Password</label>
                <input type="password" id="confirm-new-password" name="confirm-new-password" placeholder="Confirm New Password">
              </div>
              <input type="submit" value="Save">
            </form>
            <p><a href="#" class="forgot-password">Forgot Password?</a></p>
          </div>
        </section>
      </body>
</body>
</html>
