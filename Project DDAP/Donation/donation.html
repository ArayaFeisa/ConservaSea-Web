        <section class="details-section">
            <div class="details-info">
                <h2 class="center-element details-title">Details</h2>
                <form>
                    <div class="form-group">
                        <label for="username"></label>
                        <input type="text" id="username" name="username" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="email"></label>

                    <div class="form-group">
                        <label for="phone"></label>
                        <input type="number" id="phone" name="phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group remember-me">
                        <input type="checkbox" id="agree" name="agree" required>

                    </div>
                </form>
            </div>
        </section>

        <section class="amount-section">
            <div class="amount-info">

                <form>
                    <div class="form-group">
                        <label for="50k"></label>

                    </div>
                    <div class="form-group">

                    <div class="form-group">

                    </div>
                    <div class="form-group">

        <section class="payment-section">
            <div class="va-info">
                <h2 class="center-element va-title">Virtual Account</h2>
                <form>
                    <div class="form-group">
                        <button value="BNI">BNI</button>
                        <button button value="BCA">BRI</button>
                    </div>
                    <div class="form-group">
                        <button button value="Mandiri">Mandiri</button>
                        <button button value="BSI">BSI</button>
                    </div>
                    <div class="form-group">
                        <button button value="BCA">BCA</button>
                        <button button value="CIMB">CIMB Niaga</button>
                    </div>
                    <div class="form-group">
