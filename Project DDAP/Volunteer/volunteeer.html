<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Volunteer ConservaSea</title>
</head>
    <body>
      <header>
        <div class="site-name">
          <h1><a href="../Homepage/home.html">ConservaSea</a></h1>
        </div>
        <div class="donate-button">
          <a href="#" class="btn">Donate Now</a>
        </div>
      </header>
      
      <nav>
        <div class="nav-left">
          <ul>
            <li><a href="../Homepage/home.html">Home</a></li>
            <li><a href="../About/about.html">About</a></li>
            <li><a href="../News/news.html">News</a></li>
            <li><a href="../Publications/publications.html">Publications</a></li>
            <li><a href="../Communities/communities.html">Communities</a></li>
          </ul>
        </div>
        <div class="nav-right">
          <ul>
            <li><a href="../Profile/Profile.html">Username</a></li>
            <li><img src="https://cdn-icons-png.flaticon.com/512/17/17004.png?w=740&t=st=1685285488~exp=1685286088~hmac=cc05e4f5387af09b81af12ffee7a1ae6cb587adf2a5ef210f7798f564b96d756" alt="Profile Picture"></li>
          </ul>
        </div>
      </nav>

      <section class="details-section">
        <p class="centered-text">We deeply appreciate your decision to volunteer. Thank you for joining us in making a better world.</p>
        
        <div class="details-box">
          <h2 class="details-title">Details</h2>
          <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Address" required>
            
            <label for="occupation">Occupation:</label>
            <input type="text" id="occupation" name="occupation" placeholder="Occupation" required>
            
            <label for="motivation">Motivation:</label>
            <textarea id="motivation" name="motivation" rows="4" placeholder="Motivation" required></textarea>
            
            <div class="checkbox">
              <input type="checkbox" id="agree" name="agree" required>
              <label for="agree">I agree to receive communications from ConservaSea.</label>
            </div>
            
            <button type="submit">Register</button>
          </form>
        </div>
      </section>      
  </body>
</html>
