<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile Conservasea</title>
</head>
<body>
  <header>
    <div class="site-name">
      <h1><a href="../Homepage/home.html">ConservaSea</a></h1>
    </div>
    <div class="donate-button">
      <a href="../Donation/donation.html" class="btn">Donate Now</a>
    </div>
  </header>

  <nav>
    <div class="nav-left">
      <ul>
        <li><a href="../Homepage/home.html">Home</a></li>
        <li><a href="../About/about.html">About</a></li>
        <li><a href="../News/news.html">News</a></li>
        <li><a href="../Publications/publications.html">Publications</a></li>
        <li><a href="../Communities/communities.html">Communities</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <ul>
        <li><a href="../Profile/Profile.html">Username</a></li>
        <li><img src="https://cdn-icons-png.flaticon.com/512/17/17004.png?w=740&t=st=1685285488~exp=1685286088~hmac=cc05e4f5387af09b81af12ffee7a1ae6cb587adf2a5ef210f7798f564b96d756" alt="Profile Picture"></li>
      </ul>
    </div>
  </nav>

  <section class="profile-section">
    <div class="profile-sidebar">
      <ul>
        <li class="profile-image">
          <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png?w=740&t=st=1685285488~exp=1685286088~hmac=cc05e4f5387af09b81af12ffee7a1ae6cb587adf2a5ef210f7798f564b96d756" alt="Profile Picture">
        </li>
        <li class="profile-option active"><a href="../Profile/Profile.html">Profile</a></li>
        <li class="profile-option"><a href="../Password/password.html">Password</a></li>
        <li class="profile-option"><a href="../Activity/activity.html">Activity</a></li>
      </ul>
    </div>
    <div class="profile-info">
      <h2>Profile</h2>
      <form>
        <div class="form-group">
          <label for="nama-pengguna">Nama Pengguna</label>
          <input type="text" id="nama-pengguna" name="nama-pengguna" placeholder="Nama Pengguna">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="jenis-kelamin">Jenis Kelamin</label>
          <select id="jenis-kelamin" name="jenis-kelamin">
            <option value="laki-laki">Laki-laki</option>
            <option value="perempuan">Perempuan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Location">
        </div>
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" placeholder="Bio"></textarea>
        </div>
        <input type="submit" value="Save">
      </form>
    </div>
  </section>
</body>
</html>
