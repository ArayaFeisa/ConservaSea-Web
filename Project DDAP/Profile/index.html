<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Profile Conservasea</title>
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://www.zarla.com/images/zarla-ombak-cantik-1x1-2400x2400-20220322-b9hqgjyrw4p9gwxdxyxg.png?crop=1:1,smart&width=250&dpr=2" alt="Logo ConservaSea">
    </div>
    <div class="site-name">
      <h1>ConservaSea</h1>
    </div>
    <div class="donate-button">
      <a href="#" class="btn">Donate Now</a>
    </div>
  </header>

  <nav>
    <div class="nav-left">
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Publication</a></li>
        <li><a href="#">Community</a></li>
      </ul>
    </div>
    <div class="nav-right">
      <ul>
        <li><a href="#">Username</a></li>
        <li><img src="https://cdn-icons-png.flaticon.com/512/17/17004.png?w=740&t=st=1685285488~exp=1685286088~hmac=cc05e4f5387af09b81af12ffee7a1ae6cb587adf2a5ef210f7798f564b96d756" alt="Profile Picture"></li>
      </ul>
    </div>
  </nav>

  <section class="profile-section">
    <div class="profile-sidebar">
      <ul>
        <li class="profile-image">
          <img src="https://cdn-icons-png.flaticon.com/512/17/17004.png?w=740&t=st=1685285488~exp=1685286088~hmac=cc05e4f5387af09b81af12ffee7a1ae6cb587adf2a5ef210f7798f564b96d756" alt="Profile Picture">
        </li>
        <li><a href="#">Profile</a></li>
        <li><a href="#">Password</a></li>
        <li><a href="#">Notification</a></li>
        <li><a href="#">Privacy</a></li>
      </ul>
    </div>
    <div class="profile-info">
      <h2>Profile</h2>
      <form>
        <div class="form-group">
          <label for="nama-pengguna">Nama Pengguna</label>
          <input type="text" id="nama-pengguna" name="nama-pengguna" placeholder="Nama Pengguna">
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="jenis-kelamin">Jenis Kelamin</label>
          <select id="jenis-kelamin" name="jenis-kelamin">
            <option value="laki-laki">Laki-laki</option>
            <option value="perempuan">Perempuan</option>
          </select>
        </div>
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" id="location" name="location" placeholder="Location">
        </div>
        <div class="form-group">
          <label for="bio">Bio</label>
          <textarea id="bio" name="bio" placeholder="Bio"></textarea>
        </div>
        <input type="submit" value="Simpan">
      </form>
    </div>
  </section>
  

</body>
</html>
